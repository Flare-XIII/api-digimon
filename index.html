<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon API</title>
    <link rel="icon" href="./assets/img/icono.png" type="image/png">

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- CSS PROPIO -->
    <link href="./assets/css/styles.css" rel="stylesheet">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet"> 

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- JS PROPIO -->
    <script defer src="./assets/js/script.js"></script>

</head>

<body data-bs-theme="light">

    <nav class="navbar navbar-light navbar-expand-lg bg-transparent mb-3 fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="./assets/img/navBar.png" alt="Logo" width="30" class="d-inline-block align-text-top">
                    <span class="blackFont">
                    DigiSearch
                    <!-- DARLE UN MARGIN PARA QUE NO SE VEA TAN PEGADO CON EL AGUMON -->    
                    </span>
            </a>
            <button class="navbar-toggler blackBorder" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <span class="blackFont">
                            Buscar
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <button onclick="changeTheme()" class="btn rounded-fill"><i id="dl-icon" class="bi bi-moon-fill"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="container">
            <div class="d-flex justify-content-center mb-2">
                <img class="customMargin" src="./assets/img/logoPrincipal.png" width="60%" alt="Logo Digimon">
            </div>
    </header>
    
    <main class="container">
    <h1 class="text-center mb-3">DigiSearch</h1>
        <form class="d-flex justify-content-center align-items-center">
            <div class="mb-3">
                <label for="inputDigimon" class="form-label">Ingrese el Digimon que desea buscar por su nombre
                </label>
                <input type="text" class="form-control" id="inputDigimon">
                <button id="searchButton" type="submit" class="btn btn-success mx-auto d-block mt-2">Buscar</button>
            </div>          
        </form>
    <div class="row d-flex justify-content-center align-items-center" id="cardSuccess">
    </div>
    </main>

    <footer class="py-1 blackFont mt-3">
        <div class="d-flex justify-content-center">
            <a href="https://github.com/Flare-XIII" target="_blank"><i class="bi bi-github"></i></a>
        </div>
        <p class="text-center">Sitio web desarrollado por Flare-XII</p>
        <p class="text-center">2023</p>
    </footer>

</body>
</html>
